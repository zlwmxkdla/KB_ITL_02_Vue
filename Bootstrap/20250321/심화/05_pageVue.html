<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bootstrap 5 Website Example</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- fontawesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
      .fakeimg {
        height: 200px;
        background: #aaa;
      }
      .custom-header {
        background: url('./star.jpg') no-repeat center center;
        background-size: cover;
      }
    </style>
  </head>
  <body>
    <div class="p-5 text-white text-lg-start custom-header">
      <h1>Fullstack Study</h1>
      <p>Vue+자바 기반의 풀스택 기술을 배웁니다.</p>
    </div>

    <nav class="navbar navbar-expand-sm bg-primary navbar-dark">
      <div class="container-fluid">
        <!-- 왼쪽: Fullstack -->
        <a class="navbar-brand text-white" href="#">
          <i class="fa-solid fa-house"></i> Fullstack
        </a>

        <!-- 오른쪽: 햄버거 버튼 -->
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarTogglerDemo02"
          aria-controls="navbarTogglerDemo02"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <!-- 네비게이션 메뉴 -->
        <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="#">메뉴1</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">메뉴2</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">메뉴3</a>
            </li>
          </ul>

          <!-- 프로필 및 로그아웃 -->
          <!-- d-flex align-items-center -->
          <ul class="navbar-nav d-flex align-items-start">
            <li class="nav-item">
              <a class="nav-link" href="#"
                ><img
                  src="./img_avatar1.png"
                  alt="Avatar Logo"
                  style="width: 30px; height: 30px"
                  class="rounded-pill"
                />
                admin</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#"
                ><i class="fa-solid fa-right-to-bracket"></i> 로그아웃</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="mt-5 container">
      <h1><i class="fa-solid fa-list"></i> 글 목록</h1>
    </div>
    <div>
      <table class="table table-striped container">
        <thead>
          <tr>
            <th scope="col">No</th>
            <th scope="col">제목</th>
            <th scope="col">작성자</th>
            <th scope="col">등록일</th>
          </tr>
        </thead>
        <tbody>
          <tr v-for="(content,index) in contents" :key="content.no">
            <td>{{index+1}}</td>
            <td><a href="#">{{content.title}}</a></td>
            <td>{{content.user}}</td>
            <td>{{content.date}}</td>
          </tr>
        </tbody>
      </table>
    </div>

    <div class="container d-flex align-items-center">
      <!-- 왼쪽 여백 유지 -->
      <div class="me-auto"></div>

      <!-- 중앙 정렬된 페이지네이션 -->
      <ul class="pagination mb-0 d-flex flex-grow-1 justify-content-center">
        <li class="page-item">
          <a class="page-link" href="#"><i class="fa-solid fa-backward"></i></a>
        </li>
        <li class="page-item">
          <a class="page-link" href="#"
            ><i class="fa-solid fa-arrow-left"></i
          ></a>
        </li>
        <li class="page-item"><a class="page-link" href="#">6</a></li>
        <li class="page-item"><a class="page-link" href="#">7</a></li>
        <li class="page-item"><a class="page-link" href="#">8</a></li>
        <li class="page-item active"><a class="page-link" href="#">9</a></li>
        <li class="page-item"><a class="page-link" href="#">10</a></li>
        <li class="page-item">
          <a class="page-link" href="#"
            ><i class="fa-solid fa-arrow-right"></i
          ></a>
        </li>
        <li class="page-item">
          <a class="page-link" href="#"><i class="fa-solid fa-forward"></i></a>
        </li>
      </ul>

      <!-- 글쓰기 버튼 (오른쪽 정렬) -->
      <button type="button" class="btn btn-primary">
        <i class="fa-regular fa-pen-to-square"></i> 글쓰기
      </button>
    </div>

    <div class="container mt-5 p-4 text-center">
      <p>2025.03.21 created by youjeong</p>
    </div>
    <script>
      const vm = Vue.createApp({
        name: 'App',
        data() {
          return {
            contents: [
              { no: 1, title: '글 제목1', user: 'user01', date: '2025-03-21' },
              { no: 2, title: '글 제목2', user: 'user02', date: '2025-03-21' },
              { no: 3, title: '글 제목3', user: 'user03', date: '2025-03-21' },
              { no: 4, title: '글 제목4', user: 'user04', date: '2025-03-21' },
              { no: 5, title: '글 제목5', user: 'user05', date: '2025-03-21' },
              { no: 6, title: '글 제목6', user: 'user06', date: '2025-03-21' },
              { no: 7, title: '글 제목7', user: 'user07', date: '2025-03-21' },
            ],
          };
        },
        methods: {
          ctxStop() {
            e.preventDefault();
          },
          confirmFB(e) {
            if (!confirm('페이스북으로 이동할까요?')) {
              e.preventDefault();
            }
          },
        },
      }).mount('#app');
    </script>
  </body>
</html>
