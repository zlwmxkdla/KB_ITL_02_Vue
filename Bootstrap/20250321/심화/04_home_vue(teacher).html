<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- bootstrap css -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <style>
      .jumbotron {
        background-image: url('https://cdn.pixabay.com/photo/2017/08/30/01/05/milky-way-2695569_1280.jpg');
      }
      td > a {
        text-decoration: none;
      }
      .avatar {
        font-size: 20px;
        color: white;
      }
    </style>
  </head>

  <body>
    <header class="container-fulid">
      <!-- jumbotron -->
      <div class="mt-4 p-5 bg-primary text-white jumbotron">
        <h1>Fullstack Study</h1>
        <p>Vue+자바 기반의 풀스택 기술을 배웁니다.</p>
      </div>

      <!-- navigation -->
      <nav class="navbar navbar-expand-sm bg-primary navbar-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <i class="fa-solid fa-home"></i> Fullstack
          </a>

          <!-- 햄버거 버튼 -->
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#collapsibleNavbar"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <!-- navigation - 왼쪽  -->
            <ul class="navbar-nav me-auto">
              <li class="nav-item">
                <a class="nav-link" href="#">메뉴1</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">메뉴2</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">메뉴3</a>
              </li>
            </ul>

            <!-- navigation - 오른쪽  -->
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="#">
                  <i class="fa-solid fa-circle-user avatar"></i>
                  admin
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">
                  <i class="fa-solid fa-right-from-bracket"></i>
                  로그아웃
                </a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main id="app" class="container">
      <h1 class="mt-5"><i class="fa-solid fa-list"></i> 글 목록</h1>

      <!-- table -->
      <table class="table table-hover">
        <thead>
          <th style="width: 50px">No</th>
          <th>제 목</th>
          <th style="width: 150px">작 성 자</th>
          <th style="width: 150px">등 록 일</th>
        </thead>
        <tbody>
          <tr v-for="con in contents" :key="con.no">
            <td>{{con.no}}</td>
            <td><a href="#">{{con.title}}</a></td>
            <td>{{con.writer}}</td>
            <td>{{con.enrollDate}}</td>
          </tr>
        </tbody>
      </table>

      <!-- pagination -->
      <div class="d-flex my-5 position-relative">
        <div class="flex-grow-1">
          <ul class="pagination justify-content-center">
            <li class="page-item">
              <a class="page-link" href="#">
                <i class="fa-solid fa-backward-step"></i>
              </a>
            </li>
            <li class="page-item">
              <a class="page-link" href="#">
                <i class="fa-solid fa-chevron-left"></i>
              </a>
            </li>

            <!-- 페이지 번호 버튼 -->
            <!-- v-for(변수명 in 숫자)
              : 1부터 지정된 숫자까지 1씩 증가한 숫자를 변수에 대입 -->
            <li
              class="page-item"
              v-for="n in 3"
              v-bind:class="currentPage === n ? 'active' : ''"
              @click.prevent="changePage(n)"
              :key="n"
            >
              <a class="page-link" href="#">{{n}}</a>
            </li>

            <li class="page-item">
              <a class="page-link" href="#">
                <i class="fa-solid fa-chevron-right"></i>
              </a>
            </li>
            <li class="page-item">
              <a class="page-link" href="#">
                <i class="fa-solid fa-forward-step"></i>
              </a>
            </li>
          </ul>
        </div>

        <div class="position-absolute end-0">
          <button class="btn btn-primary">
            <i class="fa-regular fa-pen-to-square"></i> 글쓰기
          </button>
        </div>
      </div>
    </main>

    <!-- footer -->
    <footer class="text-center">
      <i class="fa-regular fa-copyright"></i> 2025.03 created by KB It`s your
      Life_6기_전공12회차
    </footer>

    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script src="https://unpkg.com/vue"></script>
    <script>
      const vm = Vue.createApp({
        name: 'App',
        data() {
          return { currentPage: 1 };
        },
        methods: {
          changePage(pageNum) {
            // data에 작성된 currentPage에
            // 클릭 시 전달된 pageNum 대입
            this.currentPage = pageNum;
          },
        },

        computed: {
          //computer: data 변경 시 자동으로 계산을 수행하는 옵션
          //함수명(contents) : 함수 반환 값  형태로 vue 인스턴스에 등록
          //-> mount된 요소 내에서 {{함수명}}, v-html="함수명"
          // 형태로 사용 가능
          contents() {
            const arr = []; //빈 배열 생성

            const size = 30; //게시글 개수 (1페이지당 10개 보여줌)

            const start = size - (this.currentPage - 1) * 10;
            const end = start - 10;

            for (let i = start; i > end; i--) {
              arr.push({
                no: i,
                title: `글 제목 ${i}`,
                writer: `user01`,
                enrollDate: `2025-03-21`,
              });
            }

            return arr; //=>mount된 요소에서 'contents' 이름으로 사용 가능
          },
        },
      }).mount('#app');
    </script>
  </body>
</html>
