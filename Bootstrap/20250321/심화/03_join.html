<!DOCTYPE html>
<html lang="en">
  <head>
    <title>기본 문제</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- fontawesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"

      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- 나의 css 파일 -->
    <link rel="stylesheet" href="./bootstrap.min.css" />
  </head>
  <body>
    <div class="container">
      <h1><i class="fa-solid fa-user"></i>회원가입</h1>

      <label for="comment" class="mt-4"
        ><i class="fa-solid fa-user"></i> 사용자 ID:</label
      >
      <textarea
        class="form-control"
        rows="2"
        id="comment"
        name="text"
      ></textarea>

      <label for="comment" class="mt-2"
        ><i class="fa-solid fa-lock"></i> 비밀번호:</label
      >
      <textarea
        class="form-control"
        rows="2"
        id="comment"
        name="text"
      ></textarea>

      <label for="comment" class="mt-2"
        ><i class="fa-solid fa-lock"></i> 비밀번호 확인:</label
      >
      <textarea
        class="form-control"
        rows="2"
        id="comment"
        name="text"
      ></textarea>

      <label for="comment" class="mt-2"
        ><i class="fa-regular fa-envelope"></i> email:</label
      >
      <textarea
        class="form-control"
        rows="2"
        id="comment"
        name="text"
      ></textarea>

      <label for="comment" class="mt-2"
        ><i class="fa-regular fa-user"></i> 아바타 이미지</label
      >
      <div class="mt-3">
        <button type="button" class="btn btn-outline-dark">파일 선택</button>
        선택된 파일 없음
      </div>

      <div class="mt-4 d-flex justify-content-center">
        <button type="button" class="btn btn-primary">
          <i class="fa-solid fa-user"></i>회원가입
        </button>
      </div>
    </div>
    <!-- bootstrap js -->
    <script src="./bootstrap.bundle.min.js"></script>
  </body>
</html>
