<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
  </head>
  <body>
    <div id="app">
      금액:
      <input
        type="text"
        v-model.number="amount"
        @keyup.exact.enter="deposit"
        @keyup.exact.shift.enter="withdraw"
      />
      <span>
        <button @click="deposit">입금</button>
        <button @click="withdraw">인출</button>
      </span>
      <div>
        <h2>계좌 잔고 : {{balance}}</h2>
      </div>
    </div>

    <script src="https://unpkg.com/vue"></script>
    <script>
      const vm = Vue.createApp({
        name: 'App',
        data() {
          return { amount: 0, balance: 0 };
        },
        methods: {
          deposit() {
            let amt = parseInt(this.amount);
            if (amt <= 0) {
              alert('0보다 큰 값을 예금해야 합니다.');
            } else {
              this.balance += amt;
            }
          },
          withdraw() {
            let amt = parseInt(this.amount);
            if (amt > this.balance) {
              alert('잔고보다 많은 금액을 인출할 수 없습니다.');
            } else {
              this.balance -= amt;
            }
          },
        },
      }).mount('#app');
    </script>
  </body>
</html>
