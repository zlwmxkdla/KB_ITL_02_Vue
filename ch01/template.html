<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app"></div>
    <script src="https://unpkg.com/vue"></script>
    <script>
      let model = { message: 'Hello Vue3!' }; //데이터가 어떻게 화면에 보여질지 관심 갖지 않음
      //순수하게 데이터만 관심 갖음
      //View Mdel : model 변경시 view 수정
      let vm = Vue.createApp({
        name: 'App', //앱의 이름
        data() {
          return model; //proxy 객체
          //data 함수에서 return 되는 객체는
          // vue의 반응형 시스템에 의해서 관리된다!!
        },
      }).mount('#app');
    </script>
  </body>
</html>
