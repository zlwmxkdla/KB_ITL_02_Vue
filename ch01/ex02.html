<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <table border="1">
        <thead>
          <tr>
            <th>id</th>
            <th>name</th>
            <th>username</th>
            <th>email</th>
          </tr>
        </thead>

        <tbody id="users">
          <!-- vm의 data()에서 반환된 model 활용 -->
          <tr v-for="user in users" ::key="user.id ">
            <td>{{user.id}}</td>
            <td>{{user.name}}</td>
            <td>{{user.username}}</td>
            <td>{{user.email}}</td>
          </tr>
        </tbody>
      </table>
    </div>
    <script src="https://unpkg.com/vue"></script>
    <script>
      const model = {
        users: [],
      }; //model은 데이터의 역할

      async function fetchUsers() {
        try {
          const response = await fetch(
            'https://jsonplaceholder.typicode.com/users'
          );
          this.users = await response.json();
        } catch (err) {
          console.error(
            '사용자 데이터를 가져오는 중 오류가 발생했습니다:',
            err
          );
        }
      }
      //순수하게 데이터만 관심 갖음
      //View Mdel : model 변경시 view 수정
      //model이 변경되면 view 변경하는 객체
      const vm = Vue.createApp({
        name: 'App', //앱의 이름
        data() {
          return model; //proxy 객체
          //data 함수에서 return 되는 객체는
          // vue의 반응형 시스템에 의해서 관리된다!!
        },

        //methods : vue 객체에서 사용할 메서드
        //->내부 this가 Vue 객체(vm)과 연결

        methods: {
          fetchUsers,
        },
        //mounted : vue 객체의 마운트가 완료되면 실행
        mounted() {
          this.fetchUsers();
        },
      }).mount('#app');
    </script>
  </body>
</html>
