<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>03-1</title>
  </head>
  <body>
    <div id="app">
      <div>{{message}}</div>
      <div v-text="message"></div>
      <div v-html="message"></div>
    </div>

    <script src="https://unpkg.com/vue"></script>
    <script>
      var model = { message: '<h2>Hello Vue3!</h2>' };
      var vm = Vue.createApp({
        name: 'App',
        data() {
          return model;
        },
      }).mount('#app');
    </script>
  </body>
</html>
